<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="watch">
        <div class="timer">00 : 00 : 00</div>
    </div>
    <div class="button">
        <button id="startbt" class="btn x1">START</button>
        <button id="resetbt" class="btn x2">RESET</button>
        <button id="stopbt" class="btn x3">STOP</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
